
<div id="label" class="row" style="position: sticky;top: 15vh; z-index : 10000; background-color: #282C35;"><label>INDIA COVID-19 Statistics</label></div>

<app-loading  *ngIf="!isDataLoaded" ></app-loading>
<div class="row chartDiv" *ngIf="isDataLoaded">
 <div class=" container chartContainer" *ngIf="isDataLoaded"> 
    <label style="color: orangered;">Confirmed Cases Over Months</label>
<google-chart  [width]="300" [height]="180"  type="LineChart" [data]="confirmedData"  [options]="confirmedOptions">
</google-chart>
</div>

<div class=" container chartContainer" *ngIf="isDataLoaded"> 
   <label style="color: green;">People Recovered</label>
 <google-chart  [width]="300" [height]="180" type="LineChart" [data]="recoveredData"  [options]="recoveredOptions">
</google-chart>
</div>


<div class=" container chartContainer" *ngIf="isDataLoaded"> 
   <label style="color: gainsboro;">Deceased People</label>
<google-chart   [width]="300" [height]="180" type="LineChart" [data]="deceasedData"  [options]="deceasedOptions">
</google-chart>
</div>




</div>
<br>

<div class="row pieChartDiv">

   <div class="container chartContainer" *ngIf="isDataLoaded">
      <label style="color: gainsboro;">Confirmed Cases in Months</label>

     

      <google-chart 
         type="ColumnChart"
         [data]="confirmedInMonths"
         
         [options] = "confirmedInMonthsOptions"
         width="300"   
         height="180">
      </google-chart>
      
      </div>


   
   <div class="container chartContainer" *ngIf="isDataLoaded">
      <label style="color: gainsboro;">Infection Ratio by Gender</label>

      <google-chart 
      
         type="PieChart"
         [data]="infectionRatioByGender"
         [options] = "infectionRatioByGenderOptions"
         width="300"   
         height="180">
      </google-chart>
      
      </div>


    

     
</div>
